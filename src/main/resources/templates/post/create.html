<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css">
    <link rel="stylesheet" href="../../static/css/create.css">
</head>
<body>
<div class="form-container">
    <h2 class="text-center mb-4">게시글 작성</h2>
    <form th:action="@{/create}" method="post" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 카테고리와 태그, 댓글 알림 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="postCategory" class="form-label">카테고리</label>
                <select id="postCategory" name="postCategory" class="form-select" required>
                    <option value="" selected disabled>카테고리를 선택하세요</option>
                    <option value="KN">KN</option>
                    <option value="GN">GN</option>
                    <option value="Qna">Qna</option>
                </select>
            </div>
            <div class="col-md-6" id="tagsContainer" style="display: none;">
                <label class="form-label">태그</label>
                <div id="postTags" class="form-check">
                    <input type="checkbox" class="form-check-input" id="tag1" name="postTags" value="tag1">
                    <label class="form-check-label" for="tag1">태그 1</label><br>
                    <input type="checkbox" class="form-check-input" id="tag2" name="postTags" value="tag2">
                    <label class="form-check-label" for="tag2">태그 2</label><br>
                    <input type="checkbox" class="form-check-input" id="tag3" name="postTags" value="tag3">
                    <label class="form-check-label" for="tag3">태그 3</label>
                </div>
            </div>
        </div>

        <!-- 댓글 알림 체크박스 -->
        <div class="mb-3 form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="commentNotification" name="commentNotification">
            <label class="form-check-label" for="commentNotification">
                댓글 알림 받기
            </label>
        </div>

        <!-- 이미지 업로드 -->
        <div class="mb-3">
            <label for="postImages" class="form-label">이미지 업로드</label>
            <input type="file" id="postImages" name="postImages" class="form-control" multiple>
        </div>

        <!-- 내용 입력 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100">제출하기</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
<script src="../../static/js/create.js"></script>
</body>
</html>
