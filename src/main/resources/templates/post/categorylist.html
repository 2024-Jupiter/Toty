<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/categorylist.css">
</head>
<body>
    <div class="container mt-5">
        <!-- 제목 -->
        <h3 class="page-title mb-0">전체 게시글입니다.</h3>

        <!-- "작성하기" 버튼과 정렬 셀렉트 메뉴 -->
        <div class="top-bar">
            <div class="btn-create-wrapper">
                <a href="create.html" class="btn btn-primary">
                    <img src="../../static/img/free-icon-pencil-117476.png" alt="연필 아이콘"> 작성하기
                </a>
            </div>
            <div class="sort-wrapper">
                <form action="#" method="get" class="d-flex">
                    <select id="sortSelect" class="form-select form-select-sm" onchange="loadPosts()">
                        <option value="latest">최신글</option>
                        <option value="viewCount">조회수순</option>
                        <option value="likeCount">좋아요순</option>
                        <option value="commentCount">댓글순</option>
                    </select>
                    <input type="hidden" name="page" value="1"/>
                </form>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div id="post-list" class="list-group"></div>

        <!-- 페이지네이션 -->
        <div id="pagination" class="row mt-4 text-center">
            <ul class="pagination justify-content-center"></ul>
        </div>

        <!-- 현재 페이지 및 전체 게시글 수 -->
        <div id="page-info" class="mb-3 text-center">
            <p>현재 페이지: <strong id="currentPage">1</strong> / <strong id="totalPages">1</strong></p>
            <p>전체 게시글 수: <strong id="totalElements">0</strong></p>
        </div>
    </div>

    <script src="../../static/js/categorylist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
