<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/categoryList.css" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <!-- 제목 -->
        <h3 id="page-title" class="page-title mb-0"></h3>

        <!-- "작성하기" 버튼과 정렬 셀렉트 메뉴 -->
        <div class="top-bar">
            <div class="btn-create-wrapper">
                <a href="/view/posts/create" class="btn btn-primary">
                    <img src="/img/free-icon-pencil-117476.png" alt="연필 아이콘"> 작성하기
                </a>
            </div>
            <div class="sort-wrapper">
                <form action="#" method="get" class="d-flex">
                    <select id="sortSelect" class="form-select form-select-sm" onchange="loadPosts()">
                        <option value="latest">최신글</option>
                        <option value="viewCount">조회수순</option>
                        <option value="likeCount">좋아요순</option>
                        <option value="commentCount">댓글순</option>
                    </select>
                    <input type="hidden" name="page" value="1"/>
                </form>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div id="post-list" class="list-group"></div>

        <!-- 페이지네이션 -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
            <div class="col-12 text-center">
                <span>현재 페이지: <span id="currentPage"></span></span>
                <span>전체 페이지: <span id="totalPages"></span></span>
                <span>전체 게시글 수: <span id="totalElements"></span></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/categoryList.js" type="text/javascript" defer></script>
</body>
</html>
