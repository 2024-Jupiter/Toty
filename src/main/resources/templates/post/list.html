<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/list.css" type="text/css">
</head>
<body>
    <div class="container mt-5">

        <!-- 제목 및 정렬 셀렉트 메뉴 -->
        <div class="header-bar">
            <h3 class="page-title mb-0">전체 게시글입니다.</h3>
            <form action="#" method="get">
                <select id="sortSelect" class="form-select form-select-sm">
                    <option value="latest">최신글</option>
                    <option value="viewCount">조회수순</option>
                    <option value="likeCount">좋아요순</option>
                    <option value="commentCount">댓글순</option>
                </select>
                <input type="hidden" name="page" value="1"/>
            </form>
        </div>

        <!-- 게시글 목록 -->
        <div id="post-list" class="list-group"></div>

        <!-- 페이지네이션 -->
        <div id="pagination" class="col-12 mt-4" style="display: flex;
    justify-content: center;">
            <ul class="pagination justify-content-center"></ul>
        </div>

        <!-- 현재 페이지 및 전체 게시글 수 -->
        <div id="page-info" class="mb-3 text-center">
            <span>현재 페이지: <span id="currentPage"></span></span>
            <span>전체 페이지: <span id="totalPages"></span></span>
            <span>전체 게시글 수: <span id="totalElements"></span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="/js/list.js" type="text/javascript"></script>
</body>
</html>
