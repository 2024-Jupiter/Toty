<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link href="../../static/css/detail.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <!-- 제목 -->
                <h3 class="page-title mb-0">전체 게시글입니다.</h3>

                <!-- 게시글 정보 -->
                <div class="post-info d-flex justify-content-between align-items-center mt-4">
                    <div class="d-flex">
                        <!-- 프로필 이미지와 닉네임 -->
                        <img id="profile-image" class="profile-image" src="" alt="프로필 이미지">
                        <div class="post-details ml-3">
                            <h3 id="post-title"></h3>
                            <p id="nickname"></p>
                        </div>
                    </div>
                    
                    <!-- 조회수, 좋아요, 작성일 -->
                    <div class="post-meta d-flex align-items-center">
                        <p><strong>조회수:</strong> <span id="view-count"></span></p>
                        <p><strong>좋아요:</strong> <span id="like-count"></span></p>
                        <p><strong>작성일:</strong> <span id="post-time"></span></p>
                    </div>

                    <!-- 저장 버튼 (맨 오른쪽) -->
                    <button id="save-btn" class="btn btn-success" onclick="goToMyScrapePage()">
                        <img src="../../static/img/free-icon-save-instagram-5662990.png" alt="저장" style="width: 24px; height: 24px;">
                    </button>
                </div>

                <!-- 게시글 내용 -->
                <div id="post-content" class="post-content mt-4">
                    <p></p>
                </div>

                <!-- 수평선 -->
                <hr>

                <!-- 댓글 섹션 -->
                <div id="comments-section" class="comments-section mt-4">
                    <h3>댓글</h3>
                    <div id="comment-list" class="comment-list"></div>
                    
                    <!-- 댓글 작성 공간 -->
                    <div class="comment-form d-flex justify-content-between mt-3">
                        <textarea id="comment-content" class="form-control" rows="3" placeholder="댓글을 작성하세요"></textarea>
                        <button id="comment-submit-btn" class="btn btn-primary">작성</button>
                    </div>
                </div>

                <!-- 댓글 페이지네이션 -->
                <nav aria-label="댓글 페이지네이션" class="mt-3">
                    <ul class="pagination justify-content-center" id="comments-pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="../../static/js/detail.js"></script>
</body>
</html>
