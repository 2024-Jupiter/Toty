<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css">
    <link rel="stylesheet" href="../../static/css/update.css">
</head>
<body>
<div class="form-container">
    <h2 class="text-center mb-4">Update Post</h2>
    <form th:action="@{/update/{id}(id=${post.id})}" method="post" enctype="multipart/form-data">
        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>

        <!-- 카테고리 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="postCategory" class="form-label">Category</label>
                <select id="postCategory" name="postCategory" class="form-select" disabled>
                    <option value="KN" th:selected="${post.postCategory == 'KN'}">KN</option>
                    <option value="GN" th:selected="${post.postCategory == 'GN'}">GN</option>
                    <option value="Qna" th:selected="${post.postCategory == 'Qna'}">Qna</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">태그</label>
                <div id="postTags">
                    <div th:each="tag : ${tags}" class="form-check">
                        <input type="checkbox" class="form-check-input" th:id="${tag}" th:name="postTags" th:value="${tag}">
                        <label class="form-check-label" th:for="${tag}" th:text="${tag}"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 알림 체크박스 -->
        <div class="mb-3 form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="commentNotification" name="commentNotification"
                   th:checked="${post.commentNotification}">
            <label class="form-check-label" for="commentNotification">
                Receive notifications for new comments
            </label>
        </div>

        <!-- 이미지 업로드 -->
        <div class="mb-3">
            <label for="postImages" class="form-label">Upload Images</label>
            <input type="file" id="postImages" name="postImages" class="form-control" multiple>
        </div>

        <!-- 내용 입력 -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" required th:text="${post.content}"></textarea>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
<script src="../../static/js/update.js"></script>
</body>
</html>
