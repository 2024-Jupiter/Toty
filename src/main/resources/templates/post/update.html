<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragment/header :: headerhead"></th:block>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css">
    <link rel="stylesheet" href="/css/update.css" type="text/css">
</head>
<body>
    <!-- header -->
    <div th:replace="fragment/header :: header"></div>
    <div class="form-container">
        <h2 class="text-center mb-4">게시글 수정</h2>
        <form method="post" enctype="multipart/form-data" id="updatePostForm" onsubmit=“return false”>
            <input type="hidden" id="postId" th:value="${post.id}">
            <!-- 제목 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
            </div>

            <div class="row mb-3">
                <!-- 카테고리 -->
                <div class="col-md-12">
                    <div class="col-md-12">
                        <label for="postCategory" class="form-label">카테고리</label>
                        <div id="postCategory" class="form-control" readonly>
                            <span th:text="${post.postCategory}"></span>
                        </div>
                    </div>
                </div>
                <!-- 태그 -->
                <div class="col-md-6 mt-3">
                    <label class="form-label">태그</label>
                    <div id="postTags" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;">
                        <!-- 프로그래밍 언어 -->
                        <div><input type="checkbox" id="tag-Java" name="postTags" value="Java"><label for="tag-Java">Java</label></div>
                        <div><input type="checkbox" id="tag-JavaScript" name="postTags" value="JavaScript"><label for="tag-JavaScript">JavaScript</label></div>
                        <div><input type="checkbox" id="tag-C" name="postTags" value="C"><label for="tag-C">C</label></div>
                        <div><input type="checkbox" id="tag-CSharp" name="postTags" value="C#"><label for="tag-CSharp">C#</label></div>
                        <div><input type="checkbox" id="tag-CPlusPlus" name="postTags" value="C++"><label for="tag-CPlusPlus">C++</label></div>

                        <div><input type="checkbox" id="tag-Ruby" name="postTags" value="Ruby"><label for="tag-Ruby">Ruby</label></div>
                        <div><input type="checkbox" id="tag-Go" name="postTags" value="Go"><label for="tag-Go">Go</label></div>
                        <div><input type="checkbox" id="tag-PHP" name="postTags" value="PHP"><label for="tag-PHP">PHP</label></div>
                        <div><input type="checkbox" id="tag-Swift" name="postTags" value="Swift"><label for="tag-Swift">Swift</label></div>
                        <div><input type="checkbox" id="tag-Kotlin" name="postTags" value="Kotlin"><label for="tag-Kotlin">Kotlin</label></div>

                        <div><input type="checkbox" id="tag-Rust" name="postTags" value="Rust"><label for="tag-Rust">Rust</label></div>
                        <div><input type="checkbox" id="tag-SpringBoot" name="postTags" value="Spring Boot"><label for="tag-SpringBoot">Spring Boot</label></div>
                        <div><input type="checkbox" id="tag-SpringSecurity" name="postTags" value="Spring Security"><label for="tag-SpringSecurity">Spring Security</label></div>
                        <div><input type="checkbox" id="tag-SpringDataJPA" name="postTags" value="Spring Data JPA"><label for="tag-SpringDataJPA">Spring Data JPA</label></div>
                        <div><input type="checkbox" id="tag-SpringCloud" name="postTags" value="Spring Cloud"><label for="tag-SpringCloud">Spring Cloud</label></div>

                        <div><input type="checkbox" id="tag-SpringBatch" name="postTags" value="Spring Batch"><label for="tag-SpringBatch">Spring Batch</label></div>
                        <div><input type="checkbox" id="tag-SpringRest" name="postTags" value="Spring REST"><label for="tag-SpringRest">Spring REST</label></div>
                        <div><input type="checkbox" id="tag-SpringWeb" name="postTags" value="Spring Web"><label for="tag-SpringWeb">Spring Web</label></div>
                        <div><input type="checkbox" id="tag-Thymeleaf" name="postTags" value="Thymeleaf"><label for="tag-Thymeleaf">Thymeleaf</label></div>
                        <div><input type="checkbox" id="tag-JPA" name="postTags" value="JPA"><label for="tag-JPA">JPA</label></div>

                        <div><input type="checkbox" id="tag-Hibernate" name="postTags" value="Hibernate"><label for="tag-Hibernate">Hibernate</label></div>
                        <div><input type="checkbox" id="tag-MySQL" name="postTags" value="MySQL"><label for="tag-MySQL">MySQL</label></div>
                        <div><input type="checkbox" id="tag-PostgreSQL" name="postTags" value="PostgreSQL"><label for="tag-PostgreSQL">PostgreSQL</label></div>
                        <div><input type="checkbox" id="tag-MongoDB" name="postTags" value="MongoDB"><label for="tag-MongoDB">MongoDB</label></div>
                        <div><input type="checkbox" id="tag-Redis" name="postTags" value="Redis"><label for="tag-Redis">Redis</label></div>
                    </div>
                </div>
            </div>

            <!-- 내용 입력 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" class="form-control" required th:text="${post.content}"></textarea>
            </div>
        </form>

        <!-- 제출 버튼 -->
        <button id="submitPost" type="submit" class="btn btn-primary w-100">제출하기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <script src="/js/update.js" type="text/javascript"></script>
</body>
</html>
