<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragment/header :: headerhead"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 작성한 게시글 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/myList.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- header -->
    <div th:replace="fragment/header :: header"></div>

    <div class="container mt-5">
        <div class="row">
            <!-- 왼쪽 메뉴 -->
            <div class="col-md-3" id="left-menu-container"></div>

            <!-- 오른쪽 게시글 목록 -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <!-- 페이지 제목 -->
                    <h3 class="page-title">내가 작성한 게시글입니다.</h3>
                
                    <!-- 카테고리 선택 메뉴 -->
                    <div class="category-menu">
                        <select id="postCategory" name="postCategory" class="form-control form-control-sm" onchange="changeCategory(this.value, 1)">
                            <option value="General">일반</option>
                            <option value="Knowledge">지식</option>
                            <option value="Qnn">Q/A</option>
                        </select>
                    </div>
                </div>
                
                <!-- 게시글 목록 -->
                <div id="post-list" class="list-group"></div>

                <!-- 페이지네이션 -->
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination"></ul>
                        </nav>
                    </div>
                    <div class="col-12 text-center">
                        <span>현재 페이지: <span id="currentPage"></span></span>
                        <span>전체 페이지: <span id="totalPages"></span></span>
                        <span>전체 게시글 수: <span id="totalElements"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 의존성 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/myList.js" type="text/javascript"></script>
    <script src="/js/left-menu-loader.js" type="text/javascript" defer></script>
</body>
</html>
