<!-- 팔로잉, 팔로워 페이지 따라 다르게 띄우기? -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>팔로워</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- 팔로워 모달 -->
  <div class="container-fluid" id="followersModal">
    <div class="row" style="flex-wrap: wrap; margin: auto; width: 60%; justify-content: center;">
      <h4 class="col-md-12" style="text-align: center;">
        팔로워
      </h4>      
      <div class="follow-container col-md-12" id="follow-container" style="flex-wrap : wrap; justify-content: center; margin: auto;"></div>
    </div>
  </div>

</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetchFollowers();
});

async function fetchFollowers() {
    try {
        // 예시 데이터 생성
        const data = {
            userSummaries: [
                { profileImgUrl: "https://via.placeholder.com/40", nickname: "사용자1", isFollowing: true },
                { profileImgUrl: "https://via.placeholder.com/40", nickname: "사용자2", isFollowing: false },
                { profileImgUrl: "https://via.placeholder.com/40", nickname: "사용자3", isFollowing: true }
            ]
        };
        
        renderFollowers(data.userSummaries);
    } catch (error) {
        console.error("팔로워 데이터를 불러오는 중 오류 발생:", error);
    }
}

function renderFollowers(userSummaries) {
    const followContainer = document.getElementById("follow-container");
    followContainer.innerHTML = ""; // 기존 내용 초기화

    userSummaries.forEach(user => {
        const followerItem = document.createElement("div");
        followerItem.classList.add("follower-item");
        followerItem.classList.add("row");
        followerItem.classList.add("align-items-center");

        followerItem.innerHTML = `
        <img src="${user.profileImgUrl}" alt="프로필 이미지" class="profile-img col-md-2">
        <span class="nickname col-md-6">${user.nickname}</span>
        <button class="btn btn-info follow-btn col-md-4">
        follow
        </button>
        `;

        
        
        followContainer.appendChild(followerItem);
    });
}



</script>
