<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>사용자 정보 모달</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN을 head 섹션에 추가 -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container-fluid" id="infoModal">
    <!-- 사용자 정보 헤더 -->
    <div class="row" style="display: flex; justify-content: center; flex-wrap: nowrap; margin: auto; width: 80%;">
      <div class="row" style="justify-content:center; width: 100%; text-align: center;">
        <div class="col-8" >
          <img class="profile-img" src="" id="profile-img" alt="프로필 이미지">
        </div>

        <!-- 팔로우 토글 버튼 -->
        <div class="col-8">
          <button class="btn btn-info" id="followBtn">팔로우</button>
        </div>

        <div class="user-header col-8">
          <!-- todo.. i 태그를 h5 안에 넣으면 로고 못 불러오는 문제 -->
          <i class="bi bi-check-circle-fill me-2 text-success mr-1" id="mentorBadge"></i>
          <h5 class="nickname" id="nickname">닉네임</h5>
          <div class="status" id="status-message">간단한 상태메세지 예시입니다.</div>
        </div>

        <div class="col-8">
            <!-- 아래 버튼들은 UserInfoResponse 객체의 followerCount, followingCount 값을 채워 사용 -->
            <button class="stat-btn" id="followerCount">Follower: 123</button>
            <button class="stat-btn" id="followingCount">Following: 45</button>
        </div>

        <!-- 기술스택 태그 (최대 10개 정도) -->
        <div class="tags-container col-8" id="tags-container" style="display:flex; flex-wrap : wrap; width: 80%; justify-content: center; margin: auto;">
          <!-- 추가 태그... -->
        </div>

        <!-- 관련 링크 (각 링크 앞에 로고 표시) -->
        <div class="links-container col-8" id="links-container" style="display: flex; flex-direction: column; width: 60%; margin: auto; text-align: start;">

        </div>
      </div>
    </div>
  </div>

  <script src="../../static/js/user/info.js"></script>
</body>
</html>
