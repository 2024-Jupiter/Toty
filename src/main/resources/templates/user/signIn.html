  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <!-- 로그인 모달 -->
    <div class="container-fluid" id="loginModal">
      
      <div class="row" style="flex-wrap: nowrap; margin: auto; width: 70%; align-items: center;">

        <!-- Left Section -->
        <div class="col-md-4 d-flex flex-column align-items-center justify-content-center text-center">
          <img src="" alt="TOTY Logo" class="logo-img">
          <div class="welcome-text">TOTY에 오신 것을 환영합니다!</div>
        </div>


        <!-- Right Section -->
        <div class="col-md-8">
          <h5>TOTY 아이디로 로그인</h5>

          <!-- 로그인 폼 -->
          <form action="/api/users/sign-in" id="signInForm" method="post" style="color: black; font-weight: 400;">
            <div class="input-group">
              <!-- 이름을 백엔드에서 기대하는 파라미터에 맞게 조정 (예: username) -->
               <label>이메일</label>
              <input type="email" name="email" style="width: 100%;" required>
            </div>

            <div class="input-group">
              <label>비밀번호</label>
              <input type="password" name="pwd" style="width: 100%;" required>
            </div>

            <button type="submit" id="formSubmit"  style="width: 100%;" class="btn">로그인</button>
          </form>



          <div class="social-login" >
            <label>소셜 계정으로 로그인</label>
            <div class="d-flex justify-content-between align-items-center" style="width: 80%; margin: 0 auto;">

              <button type="button" class="btn">
                <img src="/kakao-icon.png" alt="Kakao">
              </button>
              <button type="button" class="btn">
                <img src="/github-icon.png" alt="GitHub">
              </button>
              <button type="button" class="btn">
                <img src="/google-icon.png" alt="Google">
              </button>
          </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Bootstrap JS 및 의존성 -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
  </html>
<!--로그인 submit 버튼이 안 먹힘.-->
