<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인 모달</title>
  <style>
    /* 모달 오버레이 (배경 흐리게 처리) */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    /* 모달 컨테이너 */
    .modal-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* 초기 상태는 숨김 */
      flex-direction: row;
      width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 1000;
    }
    .modal-left {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .modal-right {
      flex: 2;
      padding: 40px;
      position: relative;
    }
    .logo-img {
      width: 350px;
      height: 120px;
      margin-bottom: 5px;
    }
    .welcome-text {
      text-align: center;
      color: #333;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- 모달 열기 버튼 -->
  <!-- <button type="button" class="btn" onclick="openModal()">모달 열기</button> -->

  <!-- 모달 오버레이 (클릭 시 모달 닫힘) -->
  <!-- <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div> -->

  <!-- 로그인 모달 -->
  <div class="modal-container" id="loginModal">
    <!-- Left Section -->
    <div class="modal-left">
      <img src="../../static/img/toty-logo.png" alt="TOTY Logo" class="logo-img">
      <div class="welcome-text">TOTY에 오신 것을 환영합니다!</div>
    </div>

    <!-- Right Section -->
    <div class="modal-right">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>TOTY 아이디로 로그인</h2>
    
      <!-- 로그인 폼 -->
      <form action="/api/users/sign-in" id="signInForm" method="post" style="color: black; font-weight: 400;">
        <div class="input-group">
          <!-- 이름을 백엔드에서 기대하는 파라미터에 맞게 조정 (예: username) -->
          <input type="email" name="username" placeholder="이메일" required>
        </div>
      
        <div class="input-group">
          <input type="password" name="password" placeholder="비밀번호" required>
        </div>

        <button type="submit" id="formSubmit" class="btn">로그인</button>
      </form>
      <div class="social-login">
        <button type="button" class="btn">
          <img src="/kakao-icon.png" alt="Kakao">
        </button>
        <button type="button" class="btn">
          <img src="/github-icon.png" alt="GitHub">
        </button>
        <button type="button" class="btn">
          <img src="/google-icon.png" alt="Google">
        </button>
      </div>
    </div>
  </div>

  <script>
    // 모달 열기 함수
    function openModal() {
      document.getElementById("loginModal").style.display = "flex";
      document.getElementById("modalOverlay").style.display = "block";
    }
    
    // 모달 닫기 함수
    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("modalOverlay").style.display = "none";
    }

    // 로그인 폼 제출 처리
    document.addEventListener("DOMContentLoaded", function() {
      const signInForm = document.getElementById("signInForm");

      signInForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // 입력값 읽어오기
        const usernameValue = signInForm.querySelector('input[name="username"]').value;
        const passwordValue = signInForm.querySelector('input[name="password"]').value;

        // Spring Security 기본 파라미터가 username과 password라면 아래처럼 이름을 일치시키세요.
        const formData = new URLSearchParams();
        formData.append("email", usernameValue);
        formData.append("pwd", passwordValue);

        fetch(signInForm.action, {
          method: signInForm.method,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData.toString(),
          credentials: "same-origin"
        })
        .then(response => {
          if (response.redirected) {
            window.location.href = response.url;
          } else if (response.ok) {
            closeModal();
            response.json().then(data => {
              if (data.redirectUrl) {
                window.location.href = data.redirectUrl;
              }
            });
          } else {
            response.text().then(text => {
              alert("로그인 실패: " + text);
            });
          }
        })
        .catch(error => {
          console.error("로그인 요청 중 오류 발생:", error);
          alert("로그인 도중 오류가 발생했습니다.");
        });
      });
    });
  </script>
</body>
</html>
