<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragment/header :: headerhead"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 저장한 게시글 목록</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 외부 CSS 파일 링크 -->
    <link href="/css/myScrape.css" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <div th:replace="fragment/header :: header"></div>

    <div class="container mt-5">
        <div class="row">
            <!-- 왼쪽 메뉴 -->
            <div class="col-md-3" id="left-menu-container"></div>

            <!-- 오른쪽 게시글 목록 -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <!-- 페이지 제목 -->
                    <h3 class="page-title">내가 저장한 게시글입니다.</h3>
                
                    <!-- 카테고리 선택 메뉴 -->
                    <div class="category-menu">
                        <select name="category" class="form-control form-control-sm" onchange="changeCategory(this.value)">
                            <option value="free">자유</option>
                            <option value="knowledge">지식</option>
                            <option value="qna">Q/A</option>
                        </select>
                    </div>
                </div>
                
                <!-- 게시글 목록 -->
                <div id="post-list" class="list-group">
                    <!-- 게시글이 JavaScript를 통해 동적으로 추가될 예정 -->
                </div>

                <!-- 페이지네이션 -->
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <p>현재 페이지: <strong id="currentPage">1</strong> / <strong id="totalPages">1</strong></p>
                        <p>전체 게시글 수: <strong id="totalElements">0</strong></p>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 페이지네이션 항목은 JavaScript로 추가됩니다 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 및 의존성 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 외부 JS 파일 링크 -->
    <script src="/js/myScrape.js"></script>
</body>
</html>
