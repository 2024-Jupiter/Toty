<script>

// sweetalert 버튼 스타일 설정
const swalConfig = {confirmButtonColor: '#1f9bcf'};

document.addEventListener("DOMContentLoaded", function () {
  // 기존 선택된 기술 태그 목록(예시 데이터 실제 사용 시 ajax로 호출 후 대입하기)
  const selectedTechs = ["Java", "JavaScript"];
  const submit = document.getElementById('tagSubmit');

  // 모든 체크박스
  const checkboxes = document.querySelectorAll("input[type='checkbox']");

  checkboxes.forEach((checkbox) => {
    // 라벨 텍스트 가져오기
    const label = document.querySelector(`label[for="${checkbox.id}"]`);
    if (label && selectedTechs.includes(label.textContent.trim())) {
      checkbox.checked = true; 
    }
  });
});



if(submit) {
  submit.addEventListener('click', submit);
}

function submit() {
  console.log('클릭');
  document.getElementById('updateForm').submit;
}
  
</script>
