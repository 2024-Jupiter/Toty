    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/globals.css" />

    <style>
        .alarmList {
        position: absolute;
        right: 12rem;
        top: 6rem;
        display: none;
        overflow: auto;
        height: 300px;
        width: 235px;
        border: 1px solid #17a2b8;
        border-radius: 3%;
        background-color: white;
        z-index: 999;
      }

      .alarmList.show {
        display: block;
      }

      .alarmList table {
        width: 200px;
        margin: 3px;
      }
    </style>
  </head>

  <body>
  
    <!-- Topbar Start -->
    <div class="container-fluid">
      <div class="row bg-secondary py-2 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
        </div>
        </div>
      </div>
      <div class="row align-items-center py-3 px-xl-1">
        <div class="col-lg-3 d-none d-lg-block">
          <a href="index.html">
          <img src="img/logo.png" style="margin-left: 25%; width: 40%;">
        </a>
        </div>
        <div class="col-lg-5 text-left">
          <form action="/api/search/posts" method="get">
            <div class="control-group" style="float: left;">
              <select class="form-control" name="field">
                <option value="TITLE">제목</option>
                <option value="CONTENT">내용</option>
                <option value="TITLE_CONTENT">제목+내용</option>
              </select>
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="검색창"
              />
              <div class="input-group-append">
                <span class="input-group-text bg-transparent text-primary" style="cursor: pointer;" onclick="document.forms[0].submit()">
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </div>
          </form>
          </div>
          <div class="col-lg-2 col-3 text-center">

            <span class="bg-transparent text-primary" style="cursor: pointer;" >
            <i class="fa-regular fa-bell" id="header-noti"></i>
          </span>

          <span class="bg-transparent text-primary" style="cursor: pointer;" >
<i class="fa-regular fa-message" id="header-chat"></i>
</span>

<span class="bg-transparent text-primary" style="cursor: pointer;" >
<i class="fa-regular fa-user" id="header-profile"></i>
</span>

          </div>
        </div>
      </div>

      <div class="alarmList">
        <table>
          <thead>
            <tr>
              <!-- <td><button id="alarmChkAll" class="btn btn-primary" type="button">전체 읽음</button></td> -->
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
      

    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid mb-2">
      <div class="row border-top px-xl-5">

          >
            <div
              class="collapse navbar-collapse justify-content-between"
              id="navbarCollapse"
            >
              <div class="navbar-nav mr-auto py-0">
                <a href="index.html" class="nav-item nav-link active">홈</a>
                <a href="shop.html" class="nav-item nav-link">Q/A게시판</a>
                <a href="detail.html" class="nav-item nav-link">정보게시판</a>
                <a href="contact.html" class="nav-item nav-link">자유게시판</a>
              </div>
            </div>
          </nav>
        </div>

  <script>
  
    document.getElementById('header-noti').addEventListener("click", function() {
    document.querySelector('.alarmList').classList.toggle('show');
  });

  </script>
