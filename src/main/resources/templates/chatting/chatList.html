<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <title>TOTY</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="/favicon.ico" rel="icon" />


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    

    <!--Sweet Alert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma@5.0.20/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/globals.css" />

    <style>
        .alarmList {
        position: absolute;
        right: 12rem;
        top: 6rem;
        display: none;
        overflow: auto;
        height: 300px;
        width: 235px;
        border: 1px solid #17a2b8;
        border-radius: 3%;
        background-color: white;
        z-index: 999;
      }

      .alarmList.show {
        display: block;
      }

      .alarmList table {
        width: 200px;
        margin: 3px;
      }
    </style>
  </head>

  <body>
  
    <!-- Topbar Start -->
    <div class="container-fluid">
      <div class="row bg-secondary py-2 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
        </div>
      </div>
    </div>
    <div class="row align-items-center py-3 px-xl-1">
      <div class="col-lg-3 d-none d-lg-block">
        <a href="index.html">
          <img src="/img/logo.png" style="margin-left: 25%; width: 40%;">
        </a>
      </div>
      <div class="col-lg-5 text-left">
        <form action="/api/search/posts" method="get">
          <div class="control-group" style="float: left;">
            <select class="form-control" name="field">
              <option value="TITLE">제목</option>
              <option value="CONTENT">내용</option>
              <option value="TITLE_CONTENT">제목+내용</option>
            </select>
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="검색창"
            />
            <div class="input-group-append">
              <span class="input-group-text bg-transparent text-primary" style="cursor: pointer;" onclick="document.forms[0].submit()">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-2 col-3 text-center">

        <span class="bg-transparent text-primary" style="cursor: pointer;" >
          <i class="fa-regular fa-bell" id="header-noti"></i>
        </span>

        <span class="bg-transparent text-primary" style="cursor: pointer;" >
          <i class="fa-regular fa-message" id="header-chat"></i>
        </span>

        <span class="bg-transparent text-primary" style="cursor: pointer;" >
          <i class="fa-regular fa-user" id="header-profile"></i>
        </span>

      </div>
      </div>
    </div>

      <div class="alarmList">
        <table>
          <thead>
            <tr>
              <!-- <td><button id="alarmChkAll" class="btn btn-primary" type="button">전체 읽음</button></td> -->
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
      

    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid mb-2">
      <div class="row border-top px-xl-5">
        <div class="col-lg-9">
          <nav
            class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0"
          >
            <div
              class="collapse navbar-collapse justify-content-between"
              id="navbarCollapse"
            >
              <div class="navbar-nav mr-auto py-0">
                <a href="index.html" class="nav-item nav-link active">홈</a>
                <a href="shop.html" class="nav-item nav-link">Q/A게시판</a>
                <a href="detail.html" class="nav-item nav-link">정보게시판</a>
                <a href="contact.html" class="nav-item nav-link">자유게시판</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- Navbar End -->
     
    <!-- Fragment declaration -->
    <div style="height: 50px;">
      <input type="text" class="userId" th:value="${userId}">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h4>멘토 단톡방 목록</h4>
        </div>
        <div class="col-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="채팅방 검색">
            <div class="input-group-append">
              <span class="input-group-text bg-transparent text-primary" style="cursor: pointer;" onclick="document.forms[0].submit()">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div sec:authorize="hasRole('ROLE_MENTOR')">
            <button onclick="createRoom()">단톡방 생성하기</button>
          </div>
        </div>
      </div>
      <div style="height: 50px;"></div>
      <div id="chatRoomListBox">
        <div class="row rowDiv" style="min-width: 1110px; margin-bottom: 15px;"
          th:each="cardRow : ${#numbers.sequence(0, chatRoomList.size() - 1, 4)}">
            <div class="col-3 roomUI" 
              th:classappend="'room-' + ${chatRoom.id}"
              th:each="chatRoom : ${chatRoomList.subList(cardRow, cardRow + 4 > chatRoomList.size() ? chatRoomList.size() : cardRow + 4)}">
                <div class="card mb-2">
                    <div class="row">
                        <div class="col-4">
                            <img src="/img/chatting/undraw_profile.svg" style="width: 50px; height: 50px;">
                        </div>
                        <div class="col-8">
                            <p>[[${chatRoom.mentor}]]</p>
                        </div>
                    </div>
                    <h4>[[${chatRoom.roomName}]]</h4>
                    <div>생성된 시간 : [[${chatRoom.createdAt}]]</div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>인원 : 
                            <span th:class="'roomUserCount-' + ${chatRoom.id}"
                                >[[${chatRoom.userCount}]]</span>/<span>[[${chatRoom.userLimit}]] </span>
                        </div>
                        
                        <form sec:authorize="isAuthenticated()"
                            th:action="@{/api/chatting/participant/{roomId}(roomId=${chatRoom.id})}"
                            method="post">
                            <button type="submit"> 단톡 참석 </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    


  <script>
  
    document.getElementById('header-noti').addEventListener("click", function() {
    document.querySelector('.alarmList').classList.toggle('show');
  });

  </script>

<link href="/css/chatting/chatList.css" rel="stylesheet">
<script src="/js/chatting/chatList.js"></script>
    </body>
    </html>
